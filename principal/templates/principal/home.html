{% extends 'principal/base.html' %}
{% load static %}
{% block title %}Galeria{% endblock %}

{% block content %}
<style>
  .card:hover {
    transform: scale(1.03);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .modal-img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: auto;
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<div class="container mt-4">
  <div class="row g-3" data-masonry='{"percentPosition": true }'>
    {% for produto in produtos %}
      <div class="col-6 col-md-4 col-lg-3">
        <a href="{% url 'detalhe_produto' produto.id %}" class="text-decoration-none">
          <div class="card border-0 shadow-sm">
            {% if produto.imagem %}
              <img src="{{ produto.imagem.url }}" class="img-fluid rounded" alt="{{ produto.nome }}">
            {% else %}
              <img src="{% static 'principal/img/logo.png' %}" class="img-fluid rounded" alt="Imagem não disponível">
            {% endif %}
          </div>
        </a>
      </div>
    {% empty %}
      <p class="text-center">Nenhum produto encontrado.</p>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const grid = document.querySelector('.row[data-masonry]');
    const msnry = new Masonry(grid, {
      itemSelector: '.col-6',
      percentPosition: true
    });

    imagesLoaded(grid, function () {
      msnry.layout();
    });
  });
</script>
{% endblock %}
